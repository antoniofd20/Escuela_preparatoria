{% extends 'base.html' %}
{% load static %}

{% block titulo %}
  Pago
{% endblock titulo %}

{% block contenido %}
<div class="container">
  {% include 'includes/header.html' %}
</div>

<div class="container my-1 px-5">
    <div class="row justify-content-around">
        <!--Regresar-->
        <div class="col-12 position-absolute">
            <a href="{% url 'inicio_app:inicio' %}">
              <img src="{% static 'img/espalda.png' %}" class="float-right"width="50px" height="50px" alt="My image">
            </a>
          </div>
      <!-- Alta -->
      <div class="col-5 text-center border border-light">
        <div class="row justify-content-around">
          <div class="col-6">
            <img src="{% static 'img/pago.png' %}" width="200px" height="200px" alt="My image">
          </div>
        </div>
        <div class="row justify-content-around my-2">
          <div class="col-7">
            <button type="button" class="btn btn-outline-info btn-block">Registar un nuevo pago</button>
          </div>
        </div>
      </div>
      
      <!-- Baja -->
      <div class="col-5 text-center border border-light">
        <div class="row justify-content-around">
          <div class="col-6">
            <img src="{% static 'img/historial.png' %}" width="200px" height="200px" alt="My image">
          </div>
        </div>
        <div class="row justify-content-around my-2">
          <div class="col-7">
            <button type="button" class="btn btn-outline-info btn-block">Ver un historial de pagos</button>
          </div>
        </div>
      </div>

      <!-- Temporal -->
      <div class="col-5 text-center border border-light">
        <div class="row justify-content-around">
          <div class="col-6">
            <img src="{% static 'img/caja.png' %}" width="200px" height="200px" alt="My image">
          </div>
        </div>
        <div class="row justify-content-around my-2">
          <div class="col-7">
            <button type="button" class="btn btn-outline-info btn-block">Provedores</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
